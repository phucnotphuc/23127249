<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 0 auto 20px;
            background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Phuc');
            background-size: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.2em;
        }
        .subtitle {
            color: #718096;
            font-size: 1.1em;
            margin-bottom: 25px;
        }
        .info-item {
            margin: 15px 0;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .info-label {
            font-weight: bold;
            color: #4a5568;
        }
        .skills {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .skill-tag {
            background-color: #edf2f7;
            color: #4a5568;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-btn {
            text-decoration: none;
            color: #fff;
            background-color: #4a5568;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }
        .social-btn:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar"></div>
        <h1>Bonjour tout le monde! </h1>
        <p class="subtitle">Student & Developer</p>
        
        <div class="info-group">
            <div class="info-item">
                <span class="info-label">Name:</span>
                <span>Nguyen Pham Thien Phuc</span>
            </div>
            <div class="info-item">
                <span class="info-label">MSSV:</span>
                <span>23127249</span>
            </div>
            <div class="info-item">
                <span class="info-label">Class:</span>
                <span>DevOps 101</span>
            </div>
        </div>

        <div class="skills">
            <span class="skill-tag">HTML/CSS</span>
            <span class="skill-tag">JavaScript</span>
            <span class="skill-tag">Python</span>
            <span class="skill-tag">DevOps</span>
            <span class="skill-tag">Jenkins</span>
        </div>

        <div class="social-links">
            <a href="#" class="social-btn" title="GitHub">GH</a>
            <a href="#" class="social-btn" title="LinkedIn">in</a>
            <a href="#" class="social-btn" title="Email">@</a>
        </div>
    </div>
</body>
</html>
